<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="conteiner">
      <div class="card">
        <div class="image__container">
          <img
            class="card__image"
            src="./images/image-equilibrium.jpg"
            alt="image of equilibrium"
          />
          <div class="image__icon">
            <img src="./images/icon-view.svg" alt="view icon" />
          </div>
        </div>

        <h1 class="card__title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="card__info__pricetime">
            <img src="./images/icon-ethereum.svg" alt="ethereum image" />
            <p class="card__info__pricetime__price">0.041 ETH</p>
          </div>
          <div class="card__info__pricetime">
            <img src="./images/icon-clock.svg" alt="clock image" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="card__profile">
          <img
            class="card__profile__image"
            src="./images/image-avatar.png"
            alt="photo of Jules Wyvern"
          />
          <p>
            Creation of <span class="card__profile__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/BotAldaris" target="_blank" rel="noopener"
        >Gabriel Lima da Silva</a
      >.
    </footer>
  </body>
</html>
